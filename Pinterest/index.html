<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pinterest</title>
</head>
<body>
    <div class="app">
        <div class="tabs">
            <div class="label">L</div>
            <button>Pines</button>
            <button>Tableros</button>
            <button>Collages</button>
          </div>
        <div class="search-bar">
            <img class="lupa" src="lupa.png">
            <input type="text" placeholder="Busca las ideas que guardaste" />
            <button class="buttonmas">+</button>
        </div>
        <div class="filters">
            <button><img class="menu" src="menu.png"></button>
            <button>Favoritos</button>
            <button>Creado por ti</button>
        </div>
        <div class="gallery">
            <img src="imagen1.jpg" alt="Imagen 1">
            <img src="imagen2.jpg" alt="Imagen 2">
            <img src="imagen3.jpg" alt="Imagen 3">
            <img src="imagen4.jpg" alt="Imagen 4">
            <img src="imagen5.jpg" alt="Imagen 5">
            <img src="imagen6.jpg" alt="Imagen 6">
        </div>
    </div>
</body>
</html>
